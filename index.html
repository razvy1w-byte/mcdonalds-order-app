<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>McDelivery Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: #f1f5f9; margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body>
  <div id="root" class="min-h-screen flex items-center justify-center p-6"></div>

  <script type="text/babel">
    const { useState } = React;

    function FoodieOrderPreview() {
      const [tip, setTip] = useState(0);
      const [notesOpen, setNotesOpen] = useState(false);
      const [orderNotes, setOrderNotes] = useState("");
      const [address, setAddress] = useState("21 Spring St, Apt 4B, New York, NY 10012");

      const items = [
        { 
          id: 1, 
          name: "Big Mac", 
          qty: 2, 
          price: 5.99, 
          image: "./images/big-mac.png" 
        },
        { 
          id: 2, 
          name: "Quarter Pounder with Cheese", 
          qty: 1, 
          price: 6.79, 
          image: "./images/quarter-pounder.png" 
        },
        { 
          id: 3, 
          name: "Large Fries", 
          qty: 2, 
          price: 3.49, 
          image: "./images/fries.png" 
        },
        { 
          id: 4, 
          name: "10pc Chicken McNuggets", 
          qty: 1, 
          price: 4.99, 
          image: "./images/nuggets.png" 
        },
        { 
          id: 5, 
          name: "Coke (Large)", 
          qty: 3, 
          price: 1.99, 
          image: "./images/coke.png" 
        },
        { 
          id: 6, 
          name: "Apple Pie", 
          qty: 2, 
          price: 1.59, 
          image: "./images/apple-pie.jpg" 
        },
      ];

      const itemsTotal = items.reduce((s, it) => s + it.price * it.qty, 0);
      const subtotal = +itemsTotal.toFixed(2);
      const discount = +(-(subtotal - 5.0)).toFixed(2); 
      const deliveryFee = 0.00;
      const tax = 0.00;
      const tipAmount = +tip.toFixed(2);
      const total = +(subtotal + discount + deliveryFee + tax + tipAmount).toFixed(2);

      return (
        <div className="w-[390px] h-[844px] bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
          <div className="p-3 bg-white sticky top-0 z-20 border-b border-slate-100">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/2339px-McDonald%27s_Golden_Arches.svg.png"
                  alt="McDonald's"
                  className="w-9 h-9 object-contain"
                />
                <div>
                  <div className="text-xs text-slate-400">Restaurant</div>
                  <div className="text-sm font-semibold">McDonald's â€¢ 25â€“35 min</div>
                </div>
              </div>
              <div className="text-xs text-slate-500">ðŸ•’ 12:02</div>
            </div>
          </div>

          <div className="h-[calc(100%-64px)] overflow-auto p-4 space-y-4">

            {/* Delivery Address */}
            <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
              <div className="flex items-start justify-between">
                <div>
                  <div className="text-xs text-slate-400">Deliver to</div>
                  <div className="text-sm font-semibold">{address}</div>
                  <div className="text-xs text-slate-500 mt-1">Leave at door â€¢ Apt 4B</div>
                </div>
                <button
                  className="text-red-600 text-sm font-medium"
                  onClick={() => {
                    const newAddress = prompt("Enter an address (e.g.: 456 New St, New York, NY)", address);
                    if (newAddress) setAddress(newAddress);
                  }}
                >
                  Change
                </button>
              </div>
            </div>

            {/* Order Items */}
            <div className="bg-white p-3 rounded-xl border border-slate-100">
              <div className="flex items-center justify-between mb-3">
                <div className="text-sm font-semibold">Order Details</div>
                <div className="text-xs text-slate-400">{items.length} items</div>
              </div>

              <div className="space-y-3">
                {items.map((it) => (
                  <div key={it.id} className="flex items-start gap-3">
                    <img
                      src={it.image}
                      alt={it.name}
                      className="w-12 h-12 rounded-md object-cover"
                    />
                    <div className="flex-1">
                      <div className="flex items-center justify-between">
                        <div className="font-medium">{it.name} <span className="text-slate-400">x{it.qty}</span></div>
                        <div className="font-semibold">${(it.price * it.qty).toFixed(2)}</div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mt-3 border-t border-slate-100 pt-3 text-xs text-slate-500">Have a promo code? Add it at checkout.</div>
            </div>

            {/* Delivery Instructions */}
            <div className="bg-white p-3 rounded-xl border border-slate-100">
              <div className="flex items-center justify-between">
                <div>
                  <div className="text-sm font-semibold">Delivery Instructions</div>
                  <div className="text-xs text-slate-400">e.g. Meet at lobby</div>
                </div>
                <button className="text-sm text-red-600" onClick={() => setNotesOpen(true)}>Add</button>
              </div>
              {notesOpen && (
                <div className="mt-3">
                  <textarea
                    value={orderNotes}
                    onChange={(e) => setOrderNotes(e.target.value)}
                    placeholder="Instructions for the driver..."
                    className="w-full border rounded-md p-2 text-sm"
                  />
                  <div className="flex justify-end mt-2">
                    <button className="px-3 py-1 rounded-md bg-red-600 text-white text-sm" onClick={() => setNotesOpen(false)}>Save</button>
                  </div>
                </div>
              )}
              {orderNotes && <div className="mt-2 text-xs text-slate-500">" {orderNotes} "</div>}
            </div>

            {/* Cost Breakdown */}
            <div className="bg-white p-3 rounded-xl border border-slate-100 space-y-2">
              <div className="flex items-center justify-between text-sm">
                <div>Subtotal</div>
                <div className="font-medium">${subtotal.toFixed(2)}</div>
              </div>

              <div className="flex items-center justify-between text-sm">
                <div className="text-sm font-semibold text-red-600">Discount</div>
                <div className="font-medium text-red-600">${discount.toFixed(2)}</div>
              </div>

              <div className="flex items-center justify-between text-sm">
                <div>Delivery fee</div>
                <div>${deliveryFee.toFixed(2)}</div>
              </div>

              <div className="flex items-center justify-between text-sm">
                <div>Tax</div>
                <div>${tax.toFixed(2)}</div>
              </div>

              <div>
                <div className="text-sm font-semibold">Tip</div>
                <div className="mt-2 flex items-center gap-2">
                  {[0,1,2,3,5].map((val) => (
                    <button
                      key={val}
                      onClick={() => setTip(val)}
                      className={`px-3 py-1 rounded-full text-sm border ${tip === val ? 'bg-red-600 text-white border-red-600' : 'text-slate-700 border-slate-200'}`}
                    >
                      ${val}
                    </button>
                  ))}
                  <div className="flex-1" />
                  <div className="text-sm text-slate-500">Custom: <input type="number" value={tip} onChange={(e)=> setTip(Number(e.target.value))} className="w-20 p-1 text-sm border rounded-md"/></div>
                </div>
              </div>

            </div>

            {/* Payment */}
            <div className="bg-white p-3 rounded-xl border border-slate-100">
              <div className="flex items-center justify-between">
                <div>
                  <div className="text-sm font-semibold">Payment</div>
                  <div className="text-xs text-slate-400">Card â€¢ VISA â€¢ **** 4242</div>
                </div>
                <button className="text-sm text-red-600">Change</button>
              </div>
            </div>

            {/* Footer */}
            <div className="sticky bottom-0 bg-white py-3 -mx-4 px-4 rounded-t-2xl border-t border-slate-100">
              <div className="flex items-center justify-between mb-3">
                <div>
                  <div className="text-xs text-slate-400">Estimated total</div>
                  <div className="text-lg font-bold">${total.toFixed(2)}</div>
                </div>
                <div className="flex flex-col items-end">
                  <button
                    className="bg-red-600 text-white px-5 py-2 rounded-lg font-semibold shadow"
                    onClick={() => alert('Order placed (simulation) â€” not real)')}
                  >
                    Place order
                  </button>
                  <div className="text-xs text-slate-400 mt-2">Payment: Card â€¢ Delivery</div>
                </div>
              </div>
              <div className="text-xs text-slate-400">Estimated delivery: 25â€“35 min â€¢ McDonald's</div>
            </div>

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<div className="min-h-screen flex items-center justify-center p-6"><FoodieOrderPreview /></div>);
  </script>
</body>
</html>
